<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/main.css" />
    <script src="/app.js"></script>
    <title>Edit</title>
  </head>
  <body>
    <!-- Top navbar -->
    <nav>
      <a href="/index.html">Home</a>
      <a href="http://localhost:3000/">View</a>
      <a href="/adding.html">Add</a>
      <a href="#" class="current">Edit</a>
    </nav>

    <!-- Page Content -->
    <div class="container">
      <!-- Form that will be used to edit data using the API's /edit endpoint -->
      <h1>Edit Data</h1>
      <p>Please enter the name of the entry you wish to update:</p>
      <br />

      <form action="http://localhost:3000/edit" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <br />
        <p>And the updated information:</p>


        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="phone_number">Phone Number:</label>
        <input type="tel" id="phone_number" name="phone_number" required />

        <label for="position">Position:</label>
        <select id="position" name="position">
          <option value="Employee">Employee</option>
          <option value="Manager">Manager</option>
          <option value="Customer">Customer</option>
        </select>

        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
